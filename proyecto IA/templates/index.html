<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Texto</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clasificador de Comentarios</h1>
            <p>Descubre si un comentario es una recomendación o una queja.</p>
        </header>

        <form method="POST" class="form">
            <textarea name="texto" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button type="submit">Clasificar</button>
        </form>

        {% if categoria %}
        <div class="result">
            <h2>Resultado del análisis</h2>
            <p><strong>Categoría:</strong> {{ categoria }}</p>
        </div>
        {% endif %}
        </div>
    </div>
</body>
</html>

<style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f7fc;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Contenedor principal */
.container {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    padding: 20px;
    text-align: center;
}

/* Encabezado */
header h1 {
    font-size: 1.8rem;
    color: #4a90e2;
    margin-bottom: 10px;
}

header p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 20px;
}

/* Formulario */
.form textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    font-size: 1rem;
}

.form button {
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form button:hover {
    background-color: #357ab7;
}

/* Resultados */
.result {
    margin-top: 20px;
    padding: 15px;
    background-color: #f9fafc;
    border: 1px solid #e1e8ed;
    border-radius: 5px;
    text-align: left;
}

.result h2 {
    font-size: 1.4rem;
    color: #4a90e2;
    margin-bottom: 10px;
}

.result p {
    font-size: 1rem;
    color: #333;
    margin: 5px 0;
}

/* Responsivo */
@media (max-width: 768px) {
    .container {
        padding: 15px;
    }

    header h1 {
        font-size: 1.5rem;
    }

    .form textarea {
        height: 80px;
    }
}

/* Historial de mensajes */
.messages {
    margin-top: 30px;
    text-align: left;
}

.messages h2 {
    font-size: 1.4rem;
    color: #4a90e2;
    margin-bottom: 10px;
}

.message {
    padding: 10px;
    background-color: #f9fafc;
    border: 1px solid #e1e8ed;
    border-radius: 5px;
    margin-bottom: 15px;
}

.message p {
    font-size: 0.9rem;
    color: #333;
    margin: 5px 0;
}
</style>
